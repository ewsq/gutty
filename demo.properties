# [ web server setting ]
gutty.httpHost=127.0.0.1
gutty.httpPort=8681
gutty.httpsPort=8682

# [ mybatis ]
mybatis.environment.id=reactor_publisher
JDBC.host=localhost
JDBC.port=3306
JDBC.schema=reactor_publisher?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&useSSL=false

# JDBC.url=jdbc:mysql://localhost:3306/guice_passport?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&useSSL=false
JDBC.driverClassName=com.mysql.cj.jdbc.Driver
JDBC.username=reactorPublisher
JDBC.password=reactorPublisher
JDBC.minimumIdle=10
JDBC.maximumPoolSize=100
JDBC.connectionTestQuery=select 1
JDBC.dataSource.cachePrepStmts=true
JDBC.dataSource.prepStmtCacheSize=250
JDBC.dataSource.prepStmtCacheSqlLimit=2048
JDBC.dataSource.useServerPrepStmts=true

# [ redis server ]
redis.user.servers=redis://127.0.0.1:6379/1,\
  redis://127.0.0.1:6379/2,\
  redis://127.0.0.1:6379/3
